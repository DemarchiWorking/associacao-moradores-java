<div class="pl-20 pr-20">
    <div class="form-container">
    <div class="p-5">
        <h2 style="font-weight: 700;">Editar informações de Produto</h2>
    </div>
    <form [formGroup]="produtoForm" (ngSubmit)="onSubmitProduto()">
        <div class="form-group pl-20 pr-20">
        <label for="produtoNome">Nome</label>
        <input id="produtoNome" style="padding: 20px" type="text" formControlName="nome" placeholder="Nome" />
        <div *ngIf="produtoNomeControl?.invalid && (produtoNomeControl?.dirty || produtoNomeControl?.touched)" class="error-message">
            <div *ngIf="produtoNomeControl?.errors?.['required']">Nome do produto é obrigatório.</div>
        </div>
        </div>

        <div class="form-group pl-20 pr-20">
        <label for="produtoCategoria">Categoria</label>
        <select id="produtoCategoria" class="p-5" formControlName="categoria">
            <option value="" disabled>Selecione uma categoria</option>
            <option *ngFor="let cat of listaDeCategorias" [ngValue]="cat">{{ cat.nome }}</option>
        </select>
        <div *ngIf="produtoCategoriaControl?.invalid && (produtoCategoriaControl?.dirty || produtoCategoriaControl?.touched)" class="error-message">
            <div *ngIf="produtoCategoriaControl?.errors?.['required']">Categoria é obrigatória.</div>
        </div>
        </div>

        <div class="form-group pl-20 pr-20">
        <label for="produtoPreco">Preço</label>
        <input id="produtoPreco" style="padding: 20px;" type="number" formControlName="preco" placeholder="Preço" />
        <div *ngIf="produtoPrecoControl?.invalid && (produtoPrecoControl?.dirty || produtoPrecoControl?.touched)" class="error-message">
            <div *ngIf="produtoPrecoControl?.errors?.['required']">Preço é obrigatório.</div>
            <div *ngIf="produtoPrecoControl?.errors?.['min']">Preço deve ser maior que zero.</div>
        </div>
        </div>

        <div class="form-group pl-20 pr-20">
        <label for="produtoImagem">URL da Imagem</label>
        <input id="produtoImagem" type="text" style="padding: 20px" formControlName="imagem" placeholder="https://exemplo.com/imagem.jpg" />
        <div *ngIf="produtoImagemControl?.invalid && (produtoImagemControl?.dirty || produtoImagemControl?.touched)" class="error-message">
            <div *ngIf="produtoImagemControl?.errors?.['required']">A URL da imagem é obrigatória.</div>
        </div>
        </div>
        
        
    <div class="form-group pl-20 pr-20">
        <label for="produtoDescricao">Descrição</label>
        <textarea 
            id="produtoDescricao" 
            formControlName="descricao" 
            placeholder="Descrição do produto"
            style="padding: 20px; height: 120px;"
            class="w-full"
        ></textarea>
        <div *ngIf="produtoDescricaoControl?.invalid && (produtoDescricaoControl?.dirty || produtoDescricaoControl?.touched)" class="error-message">
            <div *ngIf="produtoDescricaoControl?.errors?.['required']">A descrição é obrigatória.</div>
        </div>
        </div>

        <div class="pl-20 pr-20">
        <button type="submit" style="padding:20px" [disabled]="!produtoForm.valid">Salvar Modificações do Produto</button>
        </div>
    </form>
    </div>
</div><br>

<div *ngIf="message" [class.success]="!isError" [class.error]="isError" class="message-box">
  {{ message }}
</div>

<style>
  .error-message {
    color: red;
    font-size: 0.8em;
    margin-top: 5px;
  }
  .message-box {
    margin-top: 20px;
    padding: 10px;
    border-radius: 5px;
  }
  .success {
    background-color: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
  }
  .error {
    background-color: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
  }

  /* Estilos básicos para os formulários */
  .form-container {
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 8px;
    background-color: #f9f9f9;
  }
  .form-group {
    margin-bottom: 15px;
  }
  .form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
  }
  .form-group input {
    width: 100%;
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box;
  }
  button[type="submit"] {
    padding: 10px 15px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
  }
  button[type="submit"]:disabled {
    background-color: #cccccc;
    cursor: not-allowed;
  }
</style>
